# Set Prefix
unbind C-b
set -g prefix C-space
bind-key C-Space send-prefix

# Shift Alt vim keys to switch windows
bind-key -n M-H previous-window
bind-key -n M-L next-window

# Vi-style keybindings for copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Popup menu keybind
bind-key h display-popup

# Override choose-tree bindkey since ["It's just not a helpful feature"](https://github.com/tmux/tmux/issues/769#issuecomment-383178555)
bind-key s choose-tree -ZsK '#{?#{e|<:#{line},9},#{e|+:1,#{line}},#{?#{e|<:#{line},35},M-#{a:#{e|+:97,#{e|-:#{line},9}}},}}'
bind-key space choose-tree -ZsK '#{?#{e|<:#{line},9},#{e|+:1,#{line}},#{?#{e|<:#{line},35},M-#{a:#{e|+:97,#{e|-:#{line},9}}},}}'
