# Configuration for muxly
#
# scan_dirs: Directories to scan for projects (supports depth per directory)
#   Example: - path: ~/Dev
#            - path: ~/.config
#              depth: 2
#              alias: config
#
# entry_dirs: Additional directories always included (not scanned)
#
# ignore_dirs: Directory paths to exclude from scanning
#
# primary_template: The default template used for new sessions
#   name: Template name (required)
#   path: Fixed working directory (optional, uses fzf picker if omitted)
#   windows: List of windows to create with optional commands
#
# templates: Additional templates to choose from (optional)
#
# settings: General application settings
#   editor: Default editor for 'muxly config edit' (overrides $EDITOR)
#   tmux_base: Base index for tmux windows (0 or 1, should match your tmux.conf)
#   default_depth: Default scanning depth for scan_dirs without explicit depth
#   tmux_session_prefix: Prefix for active tmux sessions in the selector
#   always_kill_on_last_session: Skip prompt and kill server on last session

scan_dirs:
    - path: ~/.dotfiles/dot_config
      alias: "Config"
    - path: ~/Dev
      template: "Editor, Claude, Scratch"
    - path: ~/Dev/CS-Homework
entry_dirs:
    - path: ~/.dotfiles
    - path: ~/Documents
    - path: ~/Downloads
    - path: ~/Cloud
ignore_dirs:
    - ~/Dev/_practice
    - ~/Dev/_archive
    - ~/Dev/CS-Homework
    - .git
    - node_modules
primary_template:
    name: Editor + Scratch
    windows:
        - name: edit
          cmd: nvim
        - name: scratch
templates:
    - name: Editor, Claude, Scratch
      windows:
        - name: edit
          cmd: nvim
        - name: claude
        - name: scratch
    - name: Single Window
      windows:
        - name: main
    - name: Quick Session
      path: ~/
      windows:
        - name: main
settings:
    editor: nvim
    tmux_base: 1
    default_depth: 1
    tmux_session_prefix: '[TMUX] '
    always_kill_on_last_session: true
