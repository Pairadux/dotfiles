# Directories to scan for projects
scan_dirs:
  - path: ~/.dotfiles/dot_config
  - path: ~/Dev
  - path: ~/Dev/CS-Homework/

# Additional entry directories (included directly, not scanned)
entry_dirs:
  - ~/.dotfiles
  - ~/Documents
  - ~/Downloads
  - ~/Cloud

# Directory paths to exclude from scanning
ignore_dirs:
  - ~/Dev/_practice
  - ~/Dev/_archive
  - ~/Dev/CS-Homework/
  - ~/Dev/CS-Homework/.git

# Session to create when killing the last tmux session
fallback_session:
  name: Default
  path: ~/
  layout:
    windows:
      - name: window
        cmd: ""

# Default layout for new tmux sessions
session_layout:
  windows:
    - name: edit
      cmd: nvim
    - name: term
      cmd: ""

# General settings
settings:
  editor: nvim
  tmux_base: 1
  default_depth: 1
  tmux_session_prefix: "[TMUX] "
  always_kill_on_last_session: true
