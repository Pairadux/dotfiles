# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

## Neovide ##
windowrule {
    name = neovide
    match:class = neovide

    monitor = DP-2
    float = on
    size = 1920 1080
}

## Mega ##
windowrule {
    name = mega
    match:class = MEGA

    float = on
    render_unfocused = on
}

## Zoom ##
windowrule = match:class zoom, match:initial_title (menu window), stay_focused on

## Discord ##
windowrule {
    name = discord
    match:class = discord

    workspace = 40
    monitor = HDMI-A-1
}

## Steam Client ##
windowrule {
    name = steam-main
    match:class = ^(steam)$

    workspace = 50
    monitor = DP-2
    no_initial_focus = on
    suppress_event = activate
    suppress_event = activatefocus
}

# Steam - Subwindows (everything except main Steam window)
windowrule = match:class ^(steam)$, match:title ^(?!Steam$).*$, float on

# Steam - Known Popup/Dialog Bugs
windowrule {
    name = steam-popups
    match:class = ^(steam)$
    match:title = ^()$

    stay_focused = on
    min_size = 1 1
}

## Steam Games ##
source = ~/.config/gametrak/games.conf
windowrule {
    name = steam-games
    match:class = $game_regex

    workspace = 100
    monitor = DP-2
    fullscreen = on
    immediate = on
    idle_inhibit = always
}

## Default ##
windowrule = match:class .*, suppress_event maximize

