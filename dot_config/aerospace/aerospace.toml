# ~/.config/aerospace/aerospace.toml

# ── General ───────────────────────────────────────────────────────────────────

config-version = 2
start-at-login = true
after-startup-command = []
on-mode-changed = []

# Prevents Cmd+H from hiding apps and breaking layout
automatically-unhide-macos-hidden-apps = true

# Move mouse to focused monitor center on monitor switch
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# ── Layout ────────────────────────────────────────────────────────────────────

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# ── Workspaces ────────────────────────────────────────────────────────────────

# Keep these workspaces alive when empty
persistent-workspaces = ['1', 'T', 'B', 'M']

# ── Key Mapping ───────────────────────────────────────────────────────────────

[key-mapping]
preset = 'qwerty'

# ── Gaps ──────────────────────────────────────────────────────────────────────

[gaps]
inner.horizontal = 0
inner.vertical   = 0
outer.left       = 0
outer.bottom     = 0
outer.top        = 0
outer.right      = 0

# ── Bindings ──────────────────────────────────────────────────────────────────

[mode.main.binding]

# Workspaces — dedicated
alt-t = 'workspace T'
alt-b = 'workspace B'
alt-m = 'workspace M'

# Workspaces — general
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-a = 'workspace A'
alt-d = 'workspace D'
alt-f = 'workspace F'
alt-g = 'workspace G'
alt-i = 'workspace I'
alt-n = 'workspace N'
alt-o = 'workspace O'
alt-q = 'workspace Q'
alt-s = 'workspace S'
alt-u = 'workspace U'
alt-w = 'workspace W'
alt-x = 'workspace X'
alt-y = 'workspace Y'

# Move window to workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# Focus
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move window
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Layout
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

# Resize
alt-minus = 'resize smart -50'
alt-equal = 'resize smart +50'

# Navigation
alt-tab       = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# Window
alt-c    = 'close'
alt-home = 'fullscreen'
alt-v    = 'layout floating tiling'

# Modes
alt-r               = 'mode resize'
alt-shift-semicolon = 'mode service'

# App launchers
alt-shift-t = ['exec-and-forget open -a Ghostty',  'workspace T']
alt-shift-b = ['exec-and-forget open -a Vivaldi',  'workspace B']
alt-shift-m = ['exec-and-forget open -a Fastmail', 'workspace M']

# ── Resize Mode ───────────────────────────────────────────────────────────────

[mode.resize.binding]
h       = 'resize width -50'
j       = 'resize height +50'
k       = 'resize height -50'
l       = 'resize width +50'
shift-h = 'resize width -150'
shift-j = 'resize height +150'
shift-k = 'resize height -150'
shift-l = 'resize width +150'
enter  = 'mode main'
esc    = 'mode main'

# ── Service Mode ──────────────────────────────────────────────────────────────

[mode.service.binding]
esc       = ['reload-config',              'mode main']
r         = ['flatten-workspace-tree',     'mode main']
f         = ['layout floating tiling',     'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

# Merge focused window into adjacent container
alt-shift-h = ['join-with left',  'mode main']
alt-shift-j = ['join-with down',  'mode main']
alt-shift-k = ['join-with up',    'mode main']
alt-shift-l = ['join-with right', 'mode main']

# ── Window Detection ──────────────────────────────────────────────────────────
# Run `aerospace list-apps` to verify bundle IDs

[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = 'move-node-to-workspace T'

[[on-window-detected]]
if.app-id = 'com.vivaldi.Vivaldi'
run = 'move-node-to-workspace B'

[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = 'move-node-to-workspace D'

[[on-window-detected]]
if.app-id = 'com.fastmail.mac.Fastmail'
run = 'move-node-to-workspace M'
